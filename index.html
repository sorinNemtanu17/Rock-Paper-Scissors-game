<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="styles/main.css" />
    <script src="scripts/main.js" defer></script>
  </head>
  <body>
    <section class="game">
      <p class="output" data-display>Let's play</p>
      <button class="button" data-button="rock">Rock</button>
      <button class="button" data-button="paper">Paper</button>
      <button class="button" data-button="scissors">Scissors</button>
      <div class="display-score">
        <h3>Computer's score</h3>
        <p data-display-score="computer">0</p>
      </div>
      <div class="display-score">
        <h3>Player's score</h3>
        <p data-display-score="player">0</p>
      </div>
    </section>
    <nav>
      <ul class="list">
        <li class="item">1</li>
        <li class="item"><a href="#">2</a></li>
        <li class="item"><a href="#">3</a></li>
        <li class="item"><a href="#">4</a></li>
        <li class="item"><a href="#">5</a></li>
      </ul>
    </nav>
    <input type="text" placeholder="enter value...." value="" />
  </body>
</html>
